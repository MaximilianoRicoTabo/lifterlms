name: Sync Branches
on:
  push:
    branches:
      - trunk

jobs:
  sync:
    name: trunk -> dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: devmasx/merge-branch@v1.4.0
        with:
          type: now
          from_branch: trunk
          target_branch: dev
          github_token: ${{ github.token }}
