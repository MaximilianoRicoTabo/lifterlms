name: Test PHPUnit

on:
  workflow_dispatch:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ 'pull_request' == github.event_name && github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  test:
    name: "WP ${{ matrix.WP }} on PHP ${{ matrix.PHP }}"

    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.allow-failure }}

    strategy:
      fail-fast: false
      matrix:
        WP:
          - '5.8'
          - '5.7'
          - '5.6'
          - '5.5'
          - '5.4'
        PHP:
          - '8.0'
          - '7.4'
          - '7.3'
        allow-failure:
          - false

        include:
          # WP Nightly.
          - PHP: '8.0'
            WP: 'nightly'
            allow-failure: true
          # PHP 8.1.
          - PHP: '8.1'
            WP: 'nightly'
            allow-failure: true

        exclude:
          # These WP Versions don't work on PHP 8.0
          - PHP: '8.0'
            WP: '5.5'
          - PHP: '8.0'
            WP: '5.4'

    steps:

      - name: Setup Environment
        uses: gocodebox/.github/.github/actions/setup-phpunit@trunk
        with:
          php-version: ${{ matrix.PHP }}
          wp-version: ${{ matrix.WP }}

      # Run Tests.
      - name: Run Tests
        run: composer run tests

